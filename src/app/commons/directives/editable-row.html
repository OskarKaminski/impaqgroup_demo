
<td><input type="checkbox" ng-checked="selected" ng-click="selected = !selected"/></td>
<td>{{ obj.id }}</td>

<td>
    <span editable-text="obj.name" e-name="name" e-form="rowform" e-required>
      {{ obj.name || 'empty' }}
    </span>
</td>
<td>
    <span editable-text="obj.surname" e-name="surname" e-form="rowform" e-required>
      {{ obj.surname || 'empty' }}
    </span>
</td>
<td>
    <span editable-text="obj.date_of_birth" e-name="date_of_birth" e-form="rowform" e-required>
      {{ obj.date_of_birth || 'empty' }}
    </span>
</td>
<td>
    <span editable-text="obj.mobile_number" e-name="mobile_number" e-form="rowform" e-required>
      {{ obj.mobile_number || 'empty' }}
    </span>
</td>
<td>
    <span editable-text="obj.address.city" e-name="address.city" e-form="rowform" e-required>
    </span>
    <span editable-text="obj.address.street" e-name="address.street" e-form="rowform" e-required>
    </span>
    <span editable-text="obj.address.house_number" e-name="address.house_number" e-form="rowform"
          e-required>
        {{obj.address.city}}, {{obj.address.street}} {{obj.address.house_number}}
    </span>
</td>
<td>
    <form editable-form name="rowform"
          onbeforesave="save(obj)"
          ng-show="rowform.$visible"
          class="form-buttons form-inline"
          shown="inserted == obj">
        <button type="submit"
                ng-disabled="rowform.$waiting"
                class="btn btn-primary">
            save
        </button>
        <button type="button"
                ng-disabled="rowform.$waiting"
                ng-click="rowform.$cancel()"
                class="btn btn-default">
            cancel
        </button>
    </form>
    <div class="buttons" ng-show="!rowform.$visible">

        <button class="btn btn-primary" ng-click="rowform.$show()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            edit
        </button>
        <button class="btn btn-danger" ng-click="remove()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            delete
        </button>

    </div>
</td>
